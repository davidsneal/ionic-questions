      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card (click)="selectUser('Holly')">

      </ion-col>
      <ion-col>
        <ion-card (click)="selectUser('Felicity')">
          <img src="/assets/imgs/felicity.jpg"/>
          <p>Felicity</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
